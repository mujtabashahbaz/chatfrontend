<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Center Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .bot {
            background-color: #f8d7da;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 1em;
        }

        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .chat-input input:focus {
            outline: none;
        }

        .chat-input button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Smile Center Chatbot</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const apiUrl = "https://smilecenterchat.onrender.com/chat";
    const chatMessages = document.getElementById("chat-messages");

    // Function to add messages to the chat box
    function addMessage(content, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.innerText = content;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Function to send message to backend
    async function sendMessage() {
        const userInput = document.getElementById("user-input");
        const message = userInput.value.trim();

        if (!message) return;

        addMessage(message, "user"); // Add user message to chat
        userInput.value = "";

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message }),
            });

            const data = await response.json();
            if (data.reply) {
                addMessage(data.reply, "bot"); // Add bot response
            } else {
                addMessage("Sorry, I couldn't understand that.", "bot");
            }
        } catch (error) {
            console.error("Error:", error);
            addMessage("There was an error connecting to the server.", "bot");
        }
    }

    // Allow sending message with Enter key
    document.getElementById("user-input").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
